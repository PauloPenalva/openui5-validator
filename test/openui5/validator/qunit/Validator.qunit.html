<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mauricio Lauffer">
  <title>Test Page for openui5.validator.Validator</title>
  <link rel="stylesheet" href="https://openui5.hana.ondemand.com/1.50.3/resources/sap/ui/thirdparty/qunit-2.css" type="text/css" media="screen">
  <script id="sap-ui-bootstrap"
          src="https://openui5.hana.ondemand.com/1.50.3/resources/sap-ui-core.js"
          data-sap-ui-preload="async"
          data-sap-ui-compatVersion="edge"
          data-sap-ui-libs="sap.m, openui5.validator"
          data-sap-ui-resourceroots='{
          "openui5": "../../../../dist/openui5",
          "test.unit": "./"}'>
  </script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<div id="content"></div>
<script src="https://openui5.hana.ondemand.com/1.50.3/resources/sap/ui/thirdparty/qunit-2.js"></script>
<script src="https://openui5.hana.ondemand.com/1.50.3/resources/sap/ui/qunit/qunit-coverage.js"></script>
<script src="https://openui5.hana.ondemand.com/1.50.3/resources/sap/ui/thirdparty/sinon.js"></script>
<script src="https://openui5.hana.ondemand.com/1.50.3/resources/sap/ui/thirdparty/sinon-qunit.js"></script>
<script>
  sap.ui.getCore().attachInitEvent(function() {
    if (window.blanket) {
      window.blanket.options('sap-ui-cover-only', 'openui5/validator');
    }
    QUnit.config.autostart = false;

    sap.ui.require([
        'test/unit/Validator'
      ], function() {
        QUnit.start();
      }
    );
  });
</script>
</body>
</html>
